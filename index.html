<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Teko:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/6851/6851361.png" type="image/png">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Rock</br> Paper</br> Scissors</h1>
            <div class="score">
                <p>Score</p>
                <div class="stats">
                    <p id="win"></p>
                    <p id="draw"></p>
                    <p id="loss"></p>
                </div>
            </div>
        </header>
        <div class="content">
            <div id="paper" class="icon">
                <img src="images/paper.png" alt="Rock icon">
            </div>
            <div id="scissors" class="icon">
                <img src="images/scissors.png" alt="Rock icon">
            </div>
            <div id="rock" class="icon">
                <img src="images/rock.png" alt="Rock icon">
            </div>
        </div>
        <div class="match display-none opacity-0">
            <div id="play" class="icon">
                <img id="play-img" src="images/.png" alt="">
            </div>
            <p id="veredict"></p>
            <div id="bot" class="icon">
                <img id="bot-img" src="images/.png" alt="">
            </div>
        </div>
    </div>
    <footer>
        <p>Made by: <a target="_blank" href="https://github.com/AgustinGomezDev">Agustín Gómez</a> </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
